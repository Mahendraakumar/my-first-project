<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scroll Animation</title>
</head>

<body>
    <h1>Scroll to see the animation</h1>
    <div class="box">
        <h2>ONE 1</h2>
    </div>
    <div class="box">
        <h2>TWO 2</h2>
    </div>
    <div class="box">
        <h2>THREE 3</h2>
    </div>
    <div class="box">
        <h2>FOUR 4</h2>
    </div>
    <div class="box">
        <h2>FIVE 5</h2>
    </div>
    <div class="box">
        <h2>SIX 6</h2>
    </div>
    <div class="box">
        <h2>SEVEN 7</h2>
    </div>
    <div class="box">
        <h2>EIGHT 8</h2>
    </div>
    <div class="box">
        <h2>NINE 9</h2>
    </div>
    <div class="box">
        <h2>X</h2>
    </div>

    <script src="script.js"></script>

</body>

</html>
